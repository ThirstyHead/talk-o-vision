<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Talk-o-Vision</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1,
                                   user-scalable=yes">
    <meta name="author" content="Scott Davis <scott@thirstyhead.com>">
    <meta name="description" content="A modern HTML5-based slideshow">
    <meta name="keywords" content="ThirstyHead, HTML5, slides, Accessibility, a11y">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/talk-o-vision.css">

    <style>
    .main-title{
      background: url('slides/title/speech-bubble-inverted.png') no-repeat center center;
      background-size: contain;
    }

    </style>

  </head>
  <body>
    <main class="slideshow">
      <h1 hidden aria-hidden="false">Introducing Talk-o-Vision</h1>

      <section class="main-title">
        <h2 hidden aria-hidden="false">Introducing Talk-o-Vision</h2>
        <figure>
          <div class="banner">
            Introducing Talk-o-Vision
            <div class="subtitle">
              A Browser-Native Slideshow
            </div>
            <div class="bio">
              Scott Davis<br>
              <a href="mailto:scott@thirstyhead.com">scott@thirstyhead.com</a><br>
              <a href="https://twitter.com/scottdavis99">@scottdavis99</a>
            </div>
          </div>
          <figcaption>
            <p>
              Introducing Talk-o-Vision, a Browser-Native Slideshow.
            </p>
            <p>
              Presented by Scott Davis. His email address is
              scott@thirstyhead.com. His Twitter handle is @scottdavis99.
            </p>
          </figcaption>
        </figure>
      </section>

      <section class="theme-invert">
        <h2 hidden aria-hidden="false">Biography</h2>
        <figure>
          <img src="slides/bio/scott-davis-bio.png"
               alt="Scott Davis' Biography"
               class="contain">

          <figcaption>
           <p>Hi! My name is Scott Davis. I'm currently a Principle Engineer
             with ThoughtWorks. Before that, I ran a software consultancy out
             of Denver  called ThirstyHead. </p>

           <p>I've been writing about web development for years -- articles
             for IBM, books for O'Reilly and the Pragmatic Bookshelf, and most
             recently videos for O'Reilly as well.</p>
          </figcaption>
        </figure>
      </section>



      <section>
        <figure>
          <h2>Yet Another Slideshow?</h2>
          <figcaption class="display">
            <p>Unfortunately, yes...</p>
            <p>But Talk-o-Vision is trying to be something different.
            Something unique.</p>
            <p>Talk-o-Vision uses only browser-native functionality.
            That's HTML, CSS, and JavaScript. No frameworks. No external
            dependencies.</p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>Oh, Did I Mention a11y?</h2>
        <figure>
          <img src="slides/a11y/a11y.jpg"
               alt="Accessibility, or a11y"
               class="contain-with-header"
               data-src="https://fedecodes.com/what-does-a11y-stand-for">

          <figcaption>
            <p>
              Accessibility, or <abbr title="Accessibility">a11y</abbr> for
              short, means that everyone can enjoy your slideshow. Not just the
              folks who attended your talk live. Not just the folks who can see
              your slides.
            </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>...and the talking?</h2>
        <figure>
          <img src="slides/talk/talk.png"
               alt="People talking"
               class="contain-with-header half left"
               data-src="https://commons.wikimedia.org/wiki/File:Talk_sign.svg">

          <p class="right">
            If you add a transcript, you can have the browser read the slides
            to your audience.
          </p>
          <p class="right">
            If you add an audio file, your audience can listen to a recorded
            version of your talk.
          </p>
          <figcaption>
            <p>
              Accessibility, or <abbr title="Accessibility">a11y</abbr> for
              short, means that everyone can enjoy your slideshow. Not just the
              folks who attended your talk live. Not just the folks who can see
              your slides.
            </p>
          </figcaption>
        </figure>
      </section>

      <section class="section-title">
        <h2>Features</h2>

      </section>


    </main>

    <script src="js/talk-o-vision.js"></script>
  </body>
</html>
