<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Key Identifier</title>

    <style media="screen">
      #key-code{
        display: block;
        border: 1px solid black;
        padding: 1em;
        margin: 1em;
      }
    </style>

    <script>
      window.addEventListener('load', init);

      function init(){
        let keyInput = document.querySelector('#key-input');
        keyInput.addEventListener('keyup', showKeyCode);
      }

      function showKeyCode(event){
        let keyCode = document.querySelector('#key-code');
        keyCode.value = `${keyCode.value} [${event.key}]:${event.which}`;
        console.dir(event);
      }
    </script>
  </head>
  <body>
    <h1>Key Identifier</h1>

    <label for="key-input">Type here to see associated keycode</label>
    <input type="text" name="key-input" id="key-input">
    <output name="key-code" id="key-code" for="key-input"></output>


  </body>
</html>
