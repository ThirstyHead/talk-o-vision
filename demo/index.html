<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Talk-o-Vision Demo</title>
  </head>

  <style>
    html, body{
      margin: 0;
      padding: 0;
    }

    .slideshow{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .slideshow li{
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      margin: 0;
      padding: 1em;
    }
  </style>
  <body>
    <ol class="slideshow">
      <li style="background-color:gray;">
          <h2>Title Slide</h2>
          <p>This is my title slide</p>
      </li>

      <li style="background-color:yellow;">
          <h2>Bio</h2>
          <p>This is my bio slide</p>
      </li>

      <li style="background-color:green;">
          <h2>Outline</h2>
          <p>This is my outline slide</p>
      </li>


    </ol>


    <script type="text/javascript">
      window.onload = slideshowInit();

      function slideshowInit(){
        let slides = document.querySelectorAll(".slideshow li");

        //number slides for #x url fragment navigation
        for(let i=0; i<slides.length; i++){
          slides[i].id = `${i + 1}`;
        }
      }
    </script>

  </body>
</html>
