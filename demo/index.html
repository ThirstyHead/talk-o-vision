<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Talk-o-Vision Demo</title>
  </head>

  <style>
    html, body{
      margin: 0;
      padding: 0;
    }

    .slidedeck{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .slidedeck li{
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      margin: 0;
      padding: 1em;
    }
  </style>
  <body>
    <ol class="slidedeck">
      <li style="background-color:gray;">
          <h2>Title Slide</h2>
          <p>This is my title slide</p>
      </li>

      <li style="background-color:yellow;">
          <h2>Bio</h2>
          <p>This is my bio slide</p>
      </li>

      <li style="background-color:green;">
          <h2>Outline</h2>
          <p>This is my outline slide</p>
      </li>


    </ol>


  </body>
</html>
