<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                   minimum-scale=1,
                                   initial-scale=1,
                                   user-scalable=yes">
    <title>Talk-o-Vision Demo</title>
    <link rel="stylesheet" href="../talk-o-vision.css">
  </head>

  <body>
    <ol class="slideshow">
      <li class="slide">
          <h1>Title Slide</h1>
          <p>This is my title slide</p>

          <aside>
            This is a title slide. It is a slide with, uh, a title.
          </aside>
      </li>

      <li class="slide">
        <img src="bio/img/scott-davis-bio.png" alt="Scott Davis' Biography">

        <aside>
          Hi, my name is Scott Davis. I'm a Principal Engineer with ThoughtWorks.
        </aside>
      </li>

      <li>
        <iframe src="bio/"></iframe>
      </li>

      <li class="slide">
          <h2>Outline</h2>
          <ul>
            <li>We'll cover this</li>
            <li>and this</li>
            <li>and this other thing, too</li>
          </ul>
      </li>
    </ol>


  <script src="../talk-o-vision.js" charset="utf-8"></script>
  </body>
</html>
