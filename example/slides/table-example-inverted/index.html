      <section class="theme-invert">

        <figure>
          <table>

            <thead>
              <tr>
                <th scope="col">Browser</th>

            <tbody>
              <tr>

                <td><a href="https://en.wikipedia.org/wiki/Blink_(web_engine)">Blink</a></td>

              </tr>
              <tr>
                <td scope="row">Mozilla Firefox</td>
                <td><a href="https://en.wikipedia.org/wiki/Gecko_(software)">Gecko</a></td>
                <td><a href="https://en.wikipedia.org/wiki/SpiderMonkey">SpiderMonkey</a></td>
              </tr>
              <tr>
                <td scope="row">Apple Safari</td>
                <td><a href="https://en.wikipedia.org/wiki/WebKit">WebKit</a></td>

              <tr>
                <td scope="row">Microsoft Edge</td>
                <td><a href="https://en.wikipedia.org/wiki/Blink_(web_engine)">Blink</a></td>

              <tr>
                <td scope="row">Opera</td>
                <td><a href="https://en.wikipedia.org/wiki/Blink_(web_engine)">Blink</a></td>
                <td><a href="https://en.wikipedia.org/wiki/Chrome_V8">V8</a></td>
              </tr>
            </tbody>
          </table>

          <figcaption>
            <p>
              Tables use all of the typical HTML elements you'd expect:
              <span class="highlight">&lt;table&gt;</span>,
              <span class="highlight">&lt;tr&gt;</span>,
              <span class="highlight">&lt;td&gt;</span>,
              <span class="highlight">&lt;th&gt;</span>,
              and <span class="highlight">&lt;caption&gt;</span>.
            </p>
          </figcaption>
