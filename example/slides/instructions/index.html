      <section>
        <h2 aria-hidden="false">Instructions</h2>
        <audio src="audio.mp3"></audio>
        <figure>
          <table>
            <tr>
              <th>Keyboard Shortcut</th>
              <th>Description</th>
            </tr>

            <tr>
              <td>&rightarrow; or [space]</td>
              <td>Next slide</td>
            </tr>
            <tr>
              <td>&leftarrow;</td>
              <td>Previous slide</td>
            </tr>
            <tr>
              <td class="highlight">f</td>
              <td><span class="highlight">F</span>ullscreen view (toggles on/off)</td>
            </tr>
            <tr>
              <td class="highlight">t</td>
              <td><span class="highlight">T</span>ranscript view (opens in separate window)</td>
            </tr>
            <tr>
              <td class="highlight">p</td>
              <td><span class="highlight">P</span>lay/pause audio for the current slide.</td>
            </tr>
            <tr>
              <td class="highlight">a</td>
              <td><span class="highlight">A</span>uto-play audio and advance to next slide. (toggles on/off)</td>
            </tr>
          </table>

          <figcaption>
            <p>
              Here are some quick keyboard shortcuts to help you get around.
              <ul>
                <li>Press the right arrow or space bar to go to the next slide.</li>
                <li>Press the left arrow to go to the previous slide.</li>
                <li>Press 'f' to toggle full screen mode.</li>
                <li>Press 't' to open the written transcripts in a separate window.</li>
                <li>Press 'p' to play or pause audio for the current slide.</li>
                <li>Press 'a' to autoplay audio and advance to the next slide.</li>
              </ul>
            </p>
          </figcaption>
        </figure>
      </section>
