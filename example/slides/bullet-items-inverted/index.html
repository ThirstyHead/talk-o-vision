      <section class="theme-invert">
        <figure>
          <h2>Bullet Items</h2>
          <audio src="audio.mp3"></audio>
          <ul>
            <li>An unordered list (<span class="highlight">&lt;ul&gt;</span>)</li>
            <li>displays list items (<span class="highlight">&lt;li&gt;</span>)</li>
            <li>with bullets</li>
          </ul>

          <ol>
            <li>An ordered list (<span class="highlight">&lt;ol&gt;</span>)</li>
            <li>displays list items (<span class="highlight">&lt;li&gt;</span>)</li>
            <li>with numbers</li>
          </ol>

          <figcaption>
            <p>You can display information using
              <span class="highlight">&lt;ul&gt;</span> for unordered
              ("bullet") lists, <span class="highlight">&lt;ol&gt;</span>
              for ordered ("numbered") lists, and <span class="highlight">&lt;p&gt;</span>
              for plain-old paragraphs.</p>
          </figcaption>
        </figure>
      </section>
